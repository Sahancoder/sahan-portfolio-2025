<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <radialGradient id="favGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFB366;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#FF8C42;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#E97319;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D55A00;stop-opacity:0.8" />
    </radialGradient>
    <filter id="favGlowFilter">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer glow layer -->
  <circle cx="16" cy="16" r="12" fill="url(#favGlow)" opacity="0.5" filter="url(#favGlowFilter)"/>
  
  <!-- Main glowing dot -->
  <circle cx="16" cy="16" r="9" fill="url(#favGlow)" filter="url(#favGlowFilter)"/>
  
  <!-- Bright inner core -->
  <circle cx="16" cy="16" r="6" fill="#FFB366"/>
</svg>
