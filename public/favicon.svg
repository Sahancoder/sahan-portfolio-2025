<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFB366;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#FF8C42;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#E97319;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D55A00;stop-opacity:0.8" />
    </radialGradient>
    <filter id="glowFilter">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Large outer glow -->
  <circle cx="32" cy="32" r="24" fill="url(#glow)" opacity="0.4" filter="url(#glowFilter)">
    <animate attributeName="opacity" values="0.4;0.2;0.4" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="r" values="24;28;24" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Main glowing dot -->
  <circle cx="32" cy="32" r="18" fill="url(#glow)" filter="url(#glowFilter)">
    <animate attributeName="opacity" values="1;0.6;1" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="r" values="18;20;18" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Bright inner core -->
  <circle cx="32" cy="32" r="12" fill="#FFB366">
    <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
